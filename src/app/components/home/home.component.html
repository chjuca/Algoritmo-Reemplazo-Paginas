<div>
    <div>
        <br>
        Ingrese Referencia:
        <input type="text" placeholder="Ingrese referencia" [(ngModel)] = "reference" required maxlength="8">
        <button (click) = 'addReference(reference)'>Agregar Referencia</button>
    </div>
    <div>
        <ul *ngFor = 'let reference of referenceList'>
            <li>{{reference}}</li>
        </ul>
    </div>

</div>
